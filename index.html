<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DNS Prefetch & Preconnect para Supabase -->
    <link rel="dns-prefetch" href="https://supabase.co" />
    <link rel="preconnect" href="https://supabase.co" crossorigin />

    <!-- Optimización de renderizado -->
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="DTC1B CoreBanking System - High Performance Financial Analysis" />

    <title>DTC1B CoreBanking System</title>

    <!-- Inline Critical CSS para primera carga instantánea -->
    <style>
      /* Reset básico */
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

      /* Loading optimizado */
      #root { min-height: 100vh; background: #000; }

      /* Skeleton screen ultra-rápido */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0a0a0a 0%, #0d0d0d 100%);
        z-index: 9999;
      }

      .loader-content {
        text-align: center;
        animation: fadeIn 0.3s ease-in;
      }

      .loader-logo {
        width: 80px;
        height: 80px;
        border: 3px solid #00ff88;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      .loader-text {
        margin-top: 20px;
        color: #00ff88;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 2px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Ocultar loader cuando app carga */
      .app-loaded .initial-loader {
        animation: fadeOut 0.3s ease-out forwards;
      }

      @keyframes fadeOut {
        to { opacity: 0; pointer-events: none; }
      }
    </style>
  </head>
  <body>
    <!-- Skeleton Screen Instantáneo -->
    <div class="initial-loader" id="initial-loader">
      <div class="loader-content">
        <div class="loader-logo"></div>
        <div class="loader-text">LOADING...</div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Script para ocultar loader cuando React carga -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.documentElement.classList.add('app-loaded');
          setTimeout(() => {
            const loader = document.getElementById('initial-loader');
            if (loader) loader.remove();
          }, 300);
        }, 100);
      });
    </script>
  </body>
</html>
